<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .license {
            width: 500px;
            height: 320px;
            background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #1e40af;
            position: relative;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #1e40af;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            color: #1e40af;
            font-size: 16px;
            font-weight: bold;
        }
        .header h1 {
            margin: 5px 0;
            color: #1e3a8a;
            font-size: 22px;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .photo-section {
            flex-shrink: 0;
        }
        .photo {
            width: 120px;
            height: 140px;
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            border: 2px solid #1e40af;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .info-section {
            flex: 1;
        }
        .info-row {
            margin-bottom: 8px;
        }
        .label {
            font-size: 9px;
            color: #475569;
            font-weight: bold;
            text-transform: uppercase;
            display: block;
        }
        .value {
            font-size: 13px;
            color: #1e293b;
            font-weight: 600;
            display: block;
        }
        .dl-number {
            font-size: 16px;
            font-weight: bold;
            color: #1e40af;
            margin-top: 5px;
        }
        .footer {
            position: absolute;
            bottom: 15px;
            right: 25px;
            font-size: 10px;
            color: #64748b;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 60px;
            color: rgba(30, 64, 175, 0.1);
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="license">
        <div class="watermark">SAMPLE</div>
        <div class="header">
            <h2>STATE OF OREGON</h2>
            <h1>ðŸªª DRIVER LICENSE</h1>
        </div>
        <div class="content">
            <div class="photo-section">
                <div class="photo">ðŸ‘¤</div>
            </div>
            <div class="info-section">
                <div class="info-row">
                    <span class="label">DL Number</span>
                    <span class="value dl-number">OR-9876543</span>
                </div>
                <div class="info-row">
                    <span class="label">Name</span>
                    <span class="value">THOMPSON, MICHAEL</span>
                </div>
                <div class="info-row">
                    <span class="label">Date of Birth</span>
                    <span class="value">03/15/1985</span>
                </div>
                <div class="info-row">
                    <span class="label">Sex / Height / Eyes</span>
                    <span class="value">M / 5'11" / BRN</span>
                </div>
                <div class="info-row">
                    <span class="label">Address</span>
                    <span class="value">456 OAK AVENUE<br>PORTLAND, OR 97201</span>
                </div>
                <div class="info-row">
                    <span class="label">Issue Date</span>
                    <span class="value">01/15/2021</span>
                </div>
                <div class="info-row">
                    <span class="label">Expiration Date</span>
                    <span class="value">03/15/2029</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>CLASS: C | RESTRICTIONS: NONE | ENDORSEMENTS: NONE</p>
        </div>
    </div>
</body>
</html>
